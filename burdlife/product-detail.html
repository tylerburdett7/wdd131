<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - BurdLife</title>
    <link rel="stylesheet" href="styles.css">
    <script src="products.js" defer></script>
    <script src="product-detail.js" type="module" defer></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/burdlifelogoblack.png" alt="Burdlife Logo" id="logo-image">
        </a>        
        <nav>
            <a target="_blank" href="https://www.etsy.com/shop/BurdLifeDesign">Etsy shop</a>
            <a href="products.html">Products</a>
        </nav>
    </header>
    <main>
        <div id="product-detail-container">
            <div id="product-image-container">
                <img id="product-image" alt="Product Image">
            </div>
            <div id="product-info">
                <h1 id="product-name"></h1>
                <h2 id="product-price"></h2>
                <p id="product-description"></p>
                <a href="https://www.etsy.com/shop/BurdLifeDesign" target="_blank">
                    <button>Buy on Etsy</button>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; BurdLife 2024</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel=stylesheet href="styles.css">
    <script src="creditcard.js"></script>
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">

</head>
<body>
    <form id="credit-card-form">
        <div class="card-front">
            <div class="total">
                <p>Total: $1.99</h1>
            </div>
            <div class="card-number">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>
            </div>
            
            <div class="expiry-date">
                <label for="expiry-date">Expiration Date</label>
                <input type="text" id="expiry-date-m" name="expiry-date" maxlength="2" placeholder="MM" required>
                <input type="text" id="expiry-date-y" name="expiry-date" maxlength="2" placeholder="YY" required>
            </div>

            <div class="name-on-card">
                <label for="name-on-card">Name On Card</label>
                <input type="text" id="name-on-card" name="name-on-card" placeholder="John Doe" required>
            </div>
        </div>

        <div class="card-back">
            <div class="card-strip"></div>
            <div class="cvv">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
            </div>
        </div>
        <div class="submit">
            <input type="submit" id="submit" name="submit">
        </div>
    </form>
</body>
</html>

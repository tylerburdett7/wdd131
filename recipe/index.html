<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
    <script src="recipes.mjs"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap">
</head>

<body>
    <header>
        <img src="images/recipe-book.png" alt="recipebooklogo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form id="recipe-search">
            <div class="search">
                <input type="text" id="search" name="search" placeholder="Find a Recipe" required>
                <button type="submit" class="search-button">
                    <img src="images/search.svg" alt="Search" class="search-icon">
                </button>
            </div>
        </form>

        <div class="recipes-container"></div>

    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik -
            Flaticon</a>
    </footer>
</body>

</html>
